<!DOCTYPE html>
<html>
<head>
    <title>ChromaDB 連線設定</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">⚙️ ChromaDB 連線設定 (Cookie 儲存)</div>
        <div class="card-body">
            <form action="/setup" method="POST">
                <div class="mb-3">
                    <label class="form-label">Host</label>
                    <input type="text" name="host" class="form-control" value="{{ config.host }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Port</label>
                    <input type="text" name="port" class="form-control" value="{{ config.port }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">CF-Access-Client-Id</label>
                    <input type="text" name="cf_id" class="form-control" value="{{ config.client_id }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">CF-Access-Client-Secret</label>
                    <input type="password" name="cf_secret" class="form-control" value="{{ config.client_secret }}">
                </div>
                <button type="submit" class="btn btn-success w-100">儲存並連線</button>
            </form>
        </div>
    </div>
</body>
</html>
